# BCT Chain Network Status Monitoring Configuration
web:
  port: 8080

storage:
  type: memory
  caching: true

ui:
  title: "BCT Chain Network Status"
  header: "BCT Chain Network Monitoring"

# Telegram Bot Alerting Configuration
alerting:
  telegram:
    token: "${TELEGRAM_BOT_TOKEN}"
    id: "${TELEGRAM_CHAT_ID}"
    default-alert:
      description: "BCT Chain endpoint status change"
      send-on-resolved: true
      failure-threshold: 2
      success-threshold: 2

endpoints:
  # BCT Chain Main RPC Endpoint
  - name: bct-rpc-main
    group: rpc-nodes
    url: "https://rpc.bctchain.com"
    interval: 30s
    method: POST
    conditions:
      - "[STATUS] == 200"
      - "[BODY].result != null"
      - "[RESPONSE_TIME] < 2000"
    headers:
      Content-Type: application/json
    body: |
      {
        "jsonrpc": "2.0",
        "method": "eth_blockNumber",
        "params": [],
        "id": 1
      }
    alerts:
      - type: telegram
        description: "üî¥ BCT Chain Main RPC is DOWN"
        send-on-resolved: true
        failure-threshold: 2
        success-threshold: 2

  # BCT Chain RPC Health Check (HEAD request to check connectivity)
  - name: bct-rpc-health
    group: rpc-nodes
    url: "https://rpc.bctchain.com"
    interval: 1m
    method: HEAD
    conditions:
      - "[STATUS] == 405"
      - "[RESPONSE_TIME] < 3000"
    alerts:
      - type: telegram
        description: "üî¥ BCT Chain RPC Health Check FAILED"
        send-on-resolved: true
        failure-threshold: 2
        success-threshold: 2

  # BCT Chain Block Number Query
  - name: bct-block-query
    group: blockchain-data
    url: "https://rpc.bctchain.com"
    interval: 1m
    method: POST
    conditions:
      - "[STATUS] == 200"
      - "[BODY].result != null"
      - "[RESPONSE_TIME] < 5000"
    headers:
      Content-Type: application/json
    body: |
      {
        "jsonrpc": "2.0",
        "method": "eth_blockNumber",
        "params": [],
        "id": 1
      }
    alerts:
      - type: telegram
        description: "üî¥ BCT Chain Block Query FAILED"
        send-on-resolved: true
        failure-threshold: 2
        success-threshold: 2

  # BCT Chain SSL Certificate Monitoring
  - name: bct-ssl-certificate
    group: security
    url: "https://rpc.bctchain.com"
    interval: 6h
    method: HEAD
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 168h"
      - "[STATUS] == 405"
    alerts:
      - type: telegram
        description: "‚ö†Ô∏è BCT Chain SSL Certificate expiring soon"
        send-on-resolved: true
        failure-threshold: 1
        success-threshold: 1
