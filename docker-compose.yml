version: "3.8"

services:
  gatus:
    build: .
    ports:
      - "80:8080"
    volumes:
      - ./config.yaml:/config/config.yaml:ro
    environment:
      - GATUS_LOG_LEVEL=INFO
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
